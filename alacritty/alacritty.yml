live_config_reload: true
tabspaces: 4
window.opacity: 0.9

import:
  - ~/.alacritty-colorscheme/themes/tokyo-night-storm.yaml

shell:
  program: /usr/local/bin/fish

window:
  padding:
    x: 6
    y: 6
  decorations: buttonless

font:
  size: 14
  normal:
    family: JetBrainsMono Nerd Font 
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

use_thin_strokes: true

key_bindings:
  - { key: T, mods: Command, action: CreateNewWindow }
  - { Key: W, mods: Command, action: Quit }

env:
  TERM: xterm-256color
